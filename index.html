<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurita Lunita</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onclick="PlayAudio()">
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Para: Laura Luna - ti amu</strong>
                        <p>
                            Nuestro amor ha crecido y florecido con el tiempo, y en este día quiero renovar mi compromiso contigo. Te amo más de lo que las palabras pueden expresar.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <audio id= "musicafondo" autoplay loop>
        <source src="https://musicdownload.cc/files/download/id/1933" type="audio/mpeg">
    </audio>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });

        function PlayAudio(){
            document.getElementById("musicafondo").play();
        }
    </script>
</body>
</html>
